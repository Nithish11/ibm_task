<!DOCTYPE html>
<html lang="en" ng-app="quizApp">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div ng-controller="QuizController as quiz">
    <h1>Interactive Quiz</h1>
    <div class="question-container" ng-show="quiz.questions.length > 0">
      <div class="question">
        <h2>{{quiz.currentQuestion.question}}</h2>
        <ul>
          <li ng-repeat="choice in quiz.currentQuestion.choices" ng-click="quiz.selectAnswer(choice)">
            {{choice}}
          </li>
        </ul>
      </div>
      <div class="score">
        <p>Score: {{quiz.score}}</p>
      </div>
    </div>
    <div class="result" ng-show="quiz.questions.length === 0">
      <h2>Quiz Completed!</h2>
      <p>Your score: {{quiz.score}}</p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
