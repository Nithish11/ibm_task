<!DOCTYPE html>
<html lang="en" ng-app="WeatherApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ng-controller="WeatherController as weatherCtrl" class="container">
        <h1>Real-time Weather App</h1>
        <div class="search-container">
            <input type="text" ng-model="cityName" placeholder="Enter city name">
            <button ng-click="weatherCtrl.getWeather()">Get Weather</button>
        </div>
        <div class="weather-details" ng-if="weatherData">
            <h2>{{ weatherData.name }}, {{ weatherData.sys.country }}</h2>
            <p>{{ weatherData.weather[0].description }}</p>
            <p>Temperature: {{ weatherData.main.temp }}Â°C</p>
            <p>Humidity: {{ weatherData.main.humidity }}%</p>
            <p>Wind Speed: {{ weatherData.wind.speed }} m/s</p>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
