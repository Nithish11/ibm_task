<!DOCTYPE html>
<html lang="en" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ng-controller="TodoController as vm" class="todo-container">
        <h1>To-Do List</h1>

        <form ng-submit="vm.addTask()">
            <input type="text" ng-model="vm.newTask" placeholder="Add a new task">
            <button type="submit">Add</button>
        </form>

        <ul class="todo-list">
            <li ng-repeat="task in vm.tasks" class="task" ng-class="{ 'task-removed': task.removed }">
                {{ task.name }}
                <button ng-click="vm.removeTask(task)">Remove</button>
            </li>
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
