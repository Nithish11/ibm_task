<!DOCTYPE html>
<html lang="en" ng-app="chatApp">
<head>
  <meta charset="UTF-8">
  <title>Real-time Chat Application</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="ChatController as chat">
    <center>Chat Application</center>
  <div class="chat-container">
    <div class="messages">
      <div ng-repeat="message in chat.messages" class="message">
        <div class="message-sender">{{ message.sender }}</div>
        <div class="message-body">{{ message.body }}</div>
      </div>
    </div>
    <input type="text" ng-model="chat.newMessage" placeholder="Type your message...">
    <button ng-click="chat.sendMessage()">Send</button>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
