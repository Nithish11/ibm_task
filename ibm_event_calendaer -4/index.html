<!DOCTYPE html>
<html lang="en" ng-app="eventApp">
<head>
    <meta charset="UTF-8">
    <title>Responsive Event Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div ng-controller="CalendarController as calendarCtrl">
   <center><h1>Event Calendar</h1></center> 
        <div class="calendar">
            <div class="header">
                <button ng-click="calendarCtrl.previousMonth()">Previous</button>
                <h2>{{ calendarCtrl.currentMonth }}</h2>
                <button ng-click="calendarCtrl.nextMonth()">Next</button>
            </div>
            <div class="weekdays">
                <div class="day" ng-repeat="day in calendarCtrl.weekdays">{{ day }}</div>
            </div>
            <div class="days">
                <div class="day" ng-repeat="day in calendarCtrl.days track by $index">{{ day }}</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
